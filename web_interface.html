    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();

            if (!query) {
                showError('è«‹è¼¸å…¥å•é¡Œ');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        auto_classify: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(`ç™¼ç”ŸéŒ¯èª¤: ${error.message}`);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            // é¡¯ç¤ºæœ€çµ‚ç­”æ¡ˆ
            document.getElementById('finalAnswer').textContent = data.final_answer;

            // é¡¯ç¤ºå››å‘åº¦
            const dimensionsDiv = document.getElementById('dimensions');
            dimensionsDiv.innerHTML = '';
            
            for (const [dimId, value] of Object.entries(data.dimensions)) {
                const detail = data.dimension_details[dimId];
                const dimItem = document.createElement('div');
                dimItem.className = 'dimension-item';
                dimItem.innerHTML = `
                    <div class="label">${dimId}: ${detail.name}</div>
                    <div class="value">${value}</div>
                `;
                dimensionsDiv.appendChild(dimItem);
            }

            // é¡¯ç¤ºçŸ¥è­˜é»
            const kpDiv = document.getElementById('knowledgePoints');
            kpDiv.innerHTML = '';
            
            if (data.knowledge_points && data.knowledge_points.length > 0) {
                data.knowledge_points.forEach(kp => {
                    const badge = document.createElement('span');
                    badge.className = 'kp-badge';
                    badge.textContent = kp;
                    kpDiv.appendChild(badge);
                });
            } else {
                kpDiv.innerHTML = '<p style="color: #999;">æœªåŒ¹é…åˆ°ç‰¹å®šçŸ¥è­˜é»</p>';
            }

            // é¡¯ç¤ºæ™‚é–“å ±å‘Š
            const timeDiv = document.getElementById('timeReport');
            timeDiv.innerHTML = '';
            
            const stages = data.time_report.stages;
            for (const [stage, duration] of Object.entries(stages)) {
                const timeItem = document.createElement('div');
                timeItem.className = 'time-item';
                timeItem.innerHTML = `
                    <span class="time-label">${stage}</span>
                    <span class="time-value">${duration.toFixed(3)}s</span>
                `;
                timeDiv.appendChild(timeItem);
            }

            // ç¸½è¨ˆ
            const totalItem = document.createElement('div');
            totalItem.className = 'time-item';
            totalItem.innerHTML = `
                <span class="time-label">ç¸½è¨ˆ</span>
                <span class="time-value">${data.time_report.total_time.toFixed(3)}s</span>
            `;
            timeDiv.appendChild(totalItem);

            // é¡¯ç¤ºçµæœå€åŸŸ
            document.getElementById('results').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        // æ”¯æ´ Enter éµæäº¤ï¼ˆCtrl+Enterï¼‰
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
